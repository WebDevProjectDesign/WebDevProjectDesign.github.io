<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <title>Gallery</title>
</head>
<style>
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<body>
    <div class="wrapper">
        <div data-galleryImage class="image">
            <img src="./img/img1.jpg" alt="kotek 1" tabindex="1">
        </div>

        <div data-galleryImage class="image">
            <img src="./img/img2.jpg" alt="kotek 2" tabindex="1">
        </div>

        <div data-galleryImage class="image">
            <img src="./img/img3.jpg" alt="kotek 3" tabindex="1">
        </div>

        <div data-galleryImage class="image">
            <img src="./img/img4.jpg" alt="kotek 4" tabindex="1">
        </div>

        <div data-galleryImage class="image">
            <img src="./img/img5.jpg" alt="kotek 5" tabindex="1">
        </div>

        <div data-galleryImage class="image">
            <img src="./img/img6.jpg" alt="kotek 6" tabindex="1">
        </div>
    </div>

    <div data-galleryModal class="hidden">
        <div data-modalShadow></div>
        <div data-modalContent>
            <div data-closeModal>
                <img src="./icons//iconmonstr-x-mark-1-32.png" alt="">
            </div>
            <div data-modalDescription>unknown</div>
            <div data-modalSlide>
                <div data-previousSlide data-slideButton>
                    <img src="./icons/iconmonstr-arrow-64-32.png" alt="previous slide button">
                </div>
                <div data-nextSlide data-slideButton>
                    <img src="./icons/iconmonstr-arrow-25-32.png" alt="next slide button">
                </div>
                <img data-currentSlide src="" alt="current gallery photo">
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
